<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Wallet App - Login</title>
</head>
<body>
    <section class="section-login">
        <div class="container-login">
            <h2>Wallet</h2>
            <div class="div-input-login">
                <h3 class="bem-vindo">Bem vindo</h3>
                <p class="texto-login">Digite seu e-mail abaixo para ter acesso à aplicação financeira Wallet, e ter um melhor controle dos seus gastos mensais.</p>
                <label for="email-login">Email</label>
                <input id="email-login" placeholder="Digite o email" type="email">
            </div>
            <button class="button-margin">Acessar</button>
            <a>Não possui uma conta? Cadastre-se aqui</a>
        </div>
    </section>
</body>
</html>
